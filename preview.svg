<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#58a6ff" text-anchor="middle">
    GitHub Leadership Board
  </text>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="18" fill="#8b949e" text-anchor="middle">
    Developer Performance Metrics
  </text>
  
  <!-- Top Stats Row -->
  <g id="stat-card-1">
    <rect x="50" y="120" width="260" height="140" rx="10" fill="url(#cardGradient)" stroke="#30363d" stroke-width="2"/>
    <text x="180" y="155" font-family="Arial, sans-serif" font-size="16" fill="#8b949e" text-anchor="middle">Total Commits</text>
    <text x="180" y="205" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#58a6ff" text-anchor="middle">1,247</text>
    <text x="180" y="240" font-family="Arial, sans-serif" font-size="14" fill="#3fb950" text-anchor="middle">▲ 12% this month</text>
  </g>
  
  <g id="stat-card-2">
    <rect x="340" y="120" width="260" height="140" rx="10" fill="url(#cardGradient)" stroke="#30363d" stroke-width="2"/>
    <text x="470" y="155" font-family="Arial, sans-serif" font-size="16" fill="#8b949e" text-anchor="middle">Pull Requests</text>
    <text x="470" y="205" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#58a6ff" text-anchor="middle">89</text>
    <text x="470" y="240" font-family="Arial, sans-serif" font-size="14" fill="#3fb950" text-anchor="middle">▲ 8% this month</text>
  </g>
  
  <g id="stat-card-3">
    <rect x="630" y="120" width="260" height="140" rx="10" fill="url(#cardGradient)" stroke="#30363d" stroke-width="2"/>
    <text x="760" y="155" font-family="Arial, sans-serif" font-size="16" fill="#8b949e" text-anchor="middle">Code Reviews</text>
    <text x="760" y="205" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#58a6ff" text-anchor="middle">156</text>
    <text x="760" y="240" font-family="Arial, sans-serif" font-size="14" fill="#3fb950" text-anchor="middle">▲ 15% this month</text>
  </g>
  
  <g id="stat-card-4">
    <rect x="920" y="120" width="260" height="140" rx="10" fill="url(#cardGradient)" stroke="#30363d" stroke-width="2"/>
    <text x="1050" y="155" font-family="Arial, sans-serif" font-size="16" fill="#8b949e" text-anchor="middle">Issues Closed</text>
    <text x="1050" y="205" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#58a6ff" text-anchor="middle">43</text>
    <text x="1050" y="240" font-family="Arial, sans-serif" font-size="14" fill="#f85149" text-anchor="middle">▼ 3% this month</text>
  </g>
  
  <!-- Leaderboard Section -->
  <rect x="50" y="290" width="560" height="460" rx="10" fill="url(#cardGradient)" stroke="#30363d" stroke-width="2"/>
  <text x="330" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#c9d1d9" text-anchor="middle">
    Top Contributors
  </text>
  
  <!-- Leaderboard Entries -->
  <g id="leader-1">
    <circle cx="90" cy="380" r="25" fill="#f85149"/>
    <text x="90" y="390" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">1</text>
    <text x="140" y="390" font-family="Arial, sans-serif" font-size="18" fill="#c9d1d9">Sarah Chen</text>
    <text x="560" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#58a6ff" text-anchor="end">892 pts</text>
  </g>
  
  <g id="leader-2">
    <circle cx="90" cy="440" r="25" fill="#58a6ff"/>
    <text x="90" y="450" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">2</text>
    <text x="140" y="450" font-family="Arial, sans-serif" font-size="18" fill="#c9d1d9">Alex Rodriguez</text>
    <text x="560" y="450" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#58a6ff" text-anchor="end">745 pts</text>
  </g>
  
  <g id="leader-3">
    <circle cx="90" cy="500" r="25" fill="#3fb950"/>
    <text x="90" y="510" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">3</text>
    <text x="140" y="510" font-family="Arial, sans-serif" font-size="18" fill="#c9d1d9">Jordan Kim</text>
    <text x="560" y="510" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#58a6ff" text-anchor="end">623 pts</text>
  </g>
  
  <g id="leader-4">
    <circle cx="90" cy="560" r="25" fill="#6e7681"/>
    <text x="90" y="570" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">4</text>
    <text x="140" y="570" font-family="Arial, sans-serif" font-size="18" fill="#c9d1d9">Taylor Johnson</text>
    <text x="560" y="570" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#58a6ff" text-anchor="end">541 pts</text>
  </g>
  
  <g id="leader-5">
    <circle cx="90" cy="620" r="25" fill="#6e7681"/>
    <text x="90" y="630" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">5</text>
    <text x="140" y="630" font-family="Arial, sans-serif" font-size="18" fill="#c9d1d9">Morgan Davis</text>
    <text x="560" y="630" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#58a6ff" text-anchor="end">489 pts</text>
  </g>
  
  <g id="leader-6">
    <circle cx="90" cy="680" r="25" fill="#6e7681"/>
    <text x="90" y="690" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">6</text>
    <text x="140" y="690" font-family="Arial, sans-serif" font-size="18" fill="#c9d1d9">Casey Martinez</text>
    <text x="560" y="690" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#58a6ff" text-anchor="end">412 pts</text>
  </g>
  
  <!-- Activity Chart Section -->
  <rect x="640" y="290" width="540" height="460" rx="10" fill="url(#cardGradient)" stroke="#30363d" stroke-width="2"/>
  <text x="910" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#c9d1d9" text-anchor="middle">
    Contribution Activity
  </text>
  
  <!-- Simple bar chart -->
  <g id="chart">
    <rect x="680" y="500" width="40" height="100" fill="#3fb950" opacity="0.8"/>
    <rect x="740" y="450" width="40" height="150" fill="#3fb950" opacity="0.8"/>
    <rect x="800" y="420" width="40" height="180" fill="#58a6ff" opacity="0.8"/>
    <rect x="860" y="380" width="40" height="220" fill="#58a6ff" opacity="0.9"/>
    <rect x="920" y="400" width="40" height="200" fill="#58a6ff" opacity="0.8"/>
    <rect x="980" y="470" width="40" height="130" fill="#3fb950" opacity="0.8"/>
    <rect x="1040" y="520" width="40" height="80" fill="#3fb950" opacity="0.7"/>
    
    <!-- Axis labels -->
    <text x="700" y="625" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Mon</text>
    <text x="760" y="625" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Tue</text>
    <text x="820" y="625" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Wed</text>
    <text x="880" y="625" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Thu</text>
    <text x="940" y="625" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Fri</text>
    <text x="1000" y="625" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Sat</text>
    <text x="1060" y="625" font-family="Arial, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Sun</text>
  </g>
  
  <!-- Language breakdown -->
  <text x="910" y="680" font-family="Arial, sans-serif" font-size="16" fill="#8b949e" text-anchor="middle">Top Languages</text>
  <g id="languages">
    <circle cx="780" cy="710" r="8" fill="#f1e05a"/>
    <text x="800" y="715" font-family="Arial, sans-serif" font-size="14" fill="#c9d1d9">JavaScript 45%</text>
    
    <circle cx="920" cy="710" r="8" fill="#3178c6"/>
    <text x="940" y="715" font-family="Arial, sans-serif" font-size="14" fill="#c9d1d9">TypeScript 30%</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="770" font-family="Arial, sans-serif" font-size="14" fill="#6e7681" text-anchor="middle">
    Powered by GitHub API • Real-time metrics • Auto-updates every 5 minutes
  </text>
</svg>
